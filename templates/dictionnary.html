<html>
    <h1>Ajouter un mot</h1>
    <form action="/api/words/add" method="post">
        <label for="fr">FR</label>
        <input type="text" name="fr" id="fr">
        <label for="normand">Normand</label>
        <input type="text" name="normand" id="normand">
        <input type="submit" value="submit">
    </form>

    <h1>Modifier un mot</h1>
    <form action="/api/words/edit" method="post">
        <label for="id">ID:</label>
        <input type="text" name="id" id="id">
        <label for="fr">Français:</label>
        <input type="text" name="fr" id="fr">
        <label for="normand">Normand:</label>
        <input type="text" name="normand" id="normand">
        <input type="submit" value="submit">
    </form>

    <h1>Modifier un mot</h1>
    <form action="/api/words/delete" method="post">
        <label for="id">ID:</label>
        <input type="text" name="id" id="id">
        <input type="submit" value="submit">
    </form>

    <h1>Chercher un mot</h1>
    <form action="/api/words/search" method="post">
        <label for="word">Mot à rechercher:</label>
        <input type="text" name="word" id="word">
        <label for="lang">Language</label>
        <select name="lang" id="lang">
            <option value="fr">Français</option>
            <option value="normand">Normand</option>
        </select>
        <input type="submit" value="submit">
    </form>
</html>
